<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="room_api"></tbody>
    </table>
</div>


<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $.getJSON('http://127.0.0.1:8000/en/api/room/', function (data) {
            for (const i of data){
                let n = '<tr>';
                n += '<td>' + i.id + '</td>'
                n += '<td>' + i.title + '</td>'
                n += '<td>' + i.price + '</td>'
                n += '</tr>'
                $('#room_api').append(n)
            }
        })
    })
</script>

</body>
</html>
